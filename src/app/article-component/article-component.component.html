<div class="article">
  <div class="card" *ngIf="article.isPublished">
    <h1>{{ article.title }}</h1>
    <p>{{ article.content }}</p>
    <p class="author">{{ article.author }}</p>
    <img [src]="article.image" [alt]="article.title" />
    <p>{{ article.comment }}</p>
    <p>Add a comment :</p>
    <input type="text" [(ngModel)]="article.comment" />
  </div>
  <button type="button" (click)="togglePublication()">
    Published / Delete
  </button>
</div>
