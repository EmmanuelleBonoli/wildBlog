<div class="article">
  <div class="card">
    <h1>{{ article.title }}</h1>
    <p>{{ article.content }}</p>
    <p class="author">{{ article.author }}</p>
    <img [src]="article.image" [alt]="article.title" />

    <div class="addComment" *ngIf="article.isPublished">
      <h2>Add a comment :</h2>
      <input type="text" [(ngModel)]="article.comment" />
      <button type="button" (click)="togglePublication()">Published</button>
    </div>
    <div class="commentAndDelete" *ngIf="!article.isPublished">
      <h2>Comment :</h2>
      <p>{{ article.comment }}</p>
      <button type="button" (click)="togglePublication()">Delete</button>
    </div>
  </div>
</div>
